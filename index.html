<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<main>
    <div class="carousel" id="carousel">
        <div class="slides" id="slides-container">
            <div class="slide active"><img src="assets/img/1.jpg" alt="image 1"></div>
            <div class="slide"><img src="assets/img/2.jpg" alt="image 2"></div>
            <div class="slide"><img src="assets/img/3.jpg" alt="image 3"></div>
            <div class="slide"><img src="assets/img/4.jpg" alt="image 4"></div>
            <div class="slide"><img src="assets/img/5.jpg" alt="image 5"></div>
        </div>
    </div>
</main>
<script src="assets/js/main.js" type="module"></script>

</body>
</html>
